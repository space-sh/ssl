@clone: os

_info:
    title: Test suite for the SSL module.
    desc: |
        These tests uses the "testrunner" module to run the tests.
        If the tests are run directly as-is outside a wrapper,
        they might wreak havoc on your system.
        TestRunner module wraps the tests properly.
_env:
    - CMD: ${_SPACEBIN} -m testrunner /run/ -- -- @{DIR}/test.yaml

_platforms:
    - type: docker
      subtype: debian
    - type: docker
      subtype: ubuntu
    - type: docker
      subtype: alpine

_tests:
    -
        -
            # We do an upgrade since current Alpine need that for SSL.
            @include: os|/upgrade
        -
            @include: @{DIR}/../Spacefile.yaml|/_install
        -
            _env:
                - KEYFILE: /tmp/keyfile
                - BITS: 2048
            @include: @{DIR}/../Spacefile.yaml|/genrsa
        -
            _env:
                - KEYFILE: /tmp/keyfile
                - CSRFILE: /tmp/csrfile
                - CSRARGS: -subj /C=SE -subj /CN=SpaceGal
            @include: @{DIR}/../Spacefile.yaml|/gencsr

_clean:
    _info:
        title: Do nothing.
    _env:
        - CMDWRAP: !unset
        - CMD: ":"
